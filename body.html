<body>
	<div class="page">
		<div class="container">
			<div class="header" id="header">
				[(#ENV{type-page}|=={sommaire}|?{
				#INCLURE{fond=inclure/teaser},
				[<nav class="navbar navbar-inverse navbar-responsive" id="nav">
				(#INCLURE{fond=inclure/rubriques,env}|navbar_responsive)
			</nav>]
				})]
				

			</div>

			<div class="row">
				<div class="content span8 " id="content">
					<INCLURE{fond=content/#ENV{type-page},env} />
				</div>
				<div class="aside secondary col span3 offset1" id="aside">
					<INCLURE{fond=aside/#ENV{type-page},env} />
					<div id="extra">
					<INCLURE{fond=extra/#ENV{type-page},env} />
				</div>
			</div>

		</div>
	</div>
</body>
