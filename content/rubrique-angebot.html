<BOUCLE_content(RUBRIQUES){id_rubrique}{tout}{par num titre}>
<div class="row">
	<header class="cartouche">
		<div class="background-top">
			<div class="span8">
				[<div class="#EDIT{descriptif} slogan">(#DESCRIPTIF)</div>]
			</div>
		</div>
		<div class="span8">
			<h1 class="#EDIT{titre}">#TITRE</h1>
			[<div class="#EDIT{texte} texte">(#TEXTE)</div>]
			[(#LOGO_RUBRIQUE|image_reduire{460})]
		</div>
	</header>
	<div class="span8">
		<B_articles>
		<div class="row-fluid">
		<BOUCLE_articles(ARTICLES){id_rubrique}>
			<div class="span6[ (#COMPOSITION|sinon{article})]">
				<INCLURE{fond=content/article, id_article, composition=#COMPOSITION, type-page=article, env} />
			</div>
		</BOUCLE_articles>
		</div>
		</B_articles>
		[<aside>
			[(#REM) Gestion du portfolio et des documents ]
			(#INCLURE{fond=inclure/documents,id_rubrique})
		</aside>]

		<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
		</footer>
	</div>
</div>

<div class="row pied">
	[<div class="#EDIT{ps} ps span8">(#PS)</div>]
</div>
</BOUCLE_content>
